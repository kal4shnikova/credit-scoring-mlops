name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/credit-scoring-api
  
jobs:
  # ============================================
  # JOB 1: Lint & Test
  # ============================================
  test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 black
      
      - name: Lint with flake8
        run: |
          # Останавливаем если есть синтаксические ошибки
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Предупреждения (но не останавливаем)
          flake8 . --count --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Check code formatting with Black
        run: |
          black --check api/ models/
      
      - name: Run unit tests
        run: |
          pytest tests/unit/ --cov=api --cov-report=xml --cov-report=html
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
  
  # ============================================
  # JOB 2: Security Scan
  # ============================================
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Check Python dependencies for vulnerabilities
        run: |
          pip install safety
          safety check --json
  
  # ============================================
  # JOB 3: Build Docker Image
  # ============================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./deployment/docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'
  
  # ============================================
  # JOB 4: Deploy to Staging
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.27.0'
      
      - name: Configure kubectl for Yandex Cloud
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig.yaml
          export KUBECONFIG=kubeconfig.yaml
      
      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/credit-scoring-api \
            credit-scoring-api=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -n staging
          
          kubectl rollout status deployment/credit-scoring-api -n staging --timeout=5m
      
      - name: Wait for deployment
        run: |
          kubectl wait --for=condition=available \
            deployment/credit-scoring-api \
            -n staging \
            --timeout=5m
      
      - name: Run smoke tests
        run: |
          # Получаем URL сервиса
          SERVICE_URL=$(kubectl get svc credit-scoring-api -n staging -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          
          # Проверяем health endpoint
          curl -f http://${SERVICE_URL}:8000/health || exit 1
          
          # Проверяем metrics endpoint
          curl -f http://${SERVICE_URL}:8000/metrics || exit 1
  
  # ============================================
  # JOB 5: Deploy to Production
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.27.0'
      
      - name: Configure kubectl for Yandex Cloud
        run: |
          echo "${{ secrets.KUBECONFIG_PROD }}" | base64 -d > kubeconfig.yaml
          export KUBECONFIG=kubeconfig.yaml
      
      - name: Blue-Green Deployment
        run: |
          # Создаем новый deployment с green label
          kubectl apply -f deployment/kubernetes/deployment-green.yaml
          
          # Ждем готовности
          kubectl rollout status deployment/credit-scoring-api-green -n production
          
          # Переключаем Service на green
          kubectl patch service credit-scoring-api -n production \
            -p '{"spec":{"selector":{"version":"green"}}}'
          
          # Проверяем
          sleep 30
          
          # Если все ОК, удаляем blue deployment
          kubectl delete deployment credit-scoring-api-blue -n production || true
          
          # Переименовываем green в blue для следующего деплоя
          kubectl label deployment credit-scoring-api-green version=blue -n production --overwrite
      
      - name: Run production smoke tests
        run: |
          SERVICE_URL=$(kubectl get svc credit-scoring-api -n production -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          
          # Health check
          curl -f http://${SERVICE_URL}:8000/health || exit 1
          
          # Test prediction endpoint
          curl -X POST http://${SERVICE_URL}:8000/predict \
            -H "Content-Type: application/json" \
            -d '{"age": 35, "income": 60000, "loan_amount": 15000, "credit_history_length": 10, "num_open_accounts": 5, "debt_to_income": 0.3, "num_late_payments": 0, "employment_length": 8, "num_credit_inquiries": 2, "credit_utilization": 0.4}' \
            || exit 1
      
      - name: Notify on success
        if: success()
        run: |
          echo "✅ Production deployment successful!"
          # Здесь можно добавить отправку уведомлений в Slack/Telegram
      
      - name: Rollback on failure
        if: failure()
        run: |
          echo "❌ Production deployment failed! Rolling back..."
          kubectl rollout undo deployment/credit-scoring-api -n production
          # Отправка алерта
  
  # ============================================
  # JOB 6: Monitor Deployment
  # ============================================
  monitor:
    name: Monitor Deployment
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
      - name: Check deployment metrics
        run: |
          # Здесь можно добавить проверку метрик из Prometheus
          echo "Checking deployment metrics..."
          
      - name: Update deployment status
        run: |
          echo "Deployment completed at $(date)"
