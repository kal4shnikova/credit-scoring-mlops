apiVersion: apps/v1
kind: Deployment
metadata:
  name: credit-scoring-api
  namespace: default
  labels:
    app: credit-scoring-api
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: credit-scoring-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: credit-scoring-api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      # Init container для проверки зависимостей
      initContainers:
      - name: init-check
        image: busybox:1.36
        command: ['sh', '-c', 'echo "Initializing..." && sleep 2']
      
      containers:
      - name: credit-scoring-api
        image: ghcr.io/your-username/credit-scoring-api:latest
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        
        # Environment variables
        env:
        - name: MODEL_PATH
          value: "/app/models/optimization/credit_scoring_quantized.onnx"
        - name: SCALER_PATH
          value: "/app/models/trained/scaler.pkl"
        - name: LOG_LEVEL
          value: "INFO"
        - name: WORKERS
          value: "4"
        
        # Resource limits
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        
        # Liveness probe - проверяет, жив ли контейнер
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Readiness probe - готов ли контейнер принимать трафик
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        
        # Startup probe - для медленно стартующих приложений
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
        
        # Volume mounts (если нужны)
        volumeMounts:
        - name: models-cache
          mountPath: /app/cache
      
      # Volumes
      volumes:
      - name: models-cache
        emptyDir: {}
      
      # Affinity rules - распределение подов по нодам
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - credit-scoring-api
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: credit-scoring-api
  namespace: default
  labels:
    app: credit-scoring-api
spec:
  type: LoadBalancer
  selector:
    app: credit-scoring-api
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: credit-scoring-api-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: credit-scoring-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  # CPU-based scaling
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  # Memory-based scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  # Custom metrics (requests per second)
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "1000"
  
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: credit-scoring-api-pdb
  namespace: default
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: credit-scoring-api

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: credit-scoring-config
  namespace: default
data:
  config.yaml: |
    model:
      path: /app/models/optimization/credit_scoring_quantized.onnx
      version: "1.0.0"
    
    api:
      workers: 4
      timeout: 30
      max_requests: 1000
    
    monitoring:
      enabled: true
      prometheus_port: 8000
      
    logging:
      level: INFO
      format: json
